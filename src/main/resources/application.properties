#Config
info.app.name='@project.name@'
info.app.description='@project.description@'
info.app.version='@project.version@'

# Datasource
spring.application.name=picpay-challenge
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:127.0.0.1:3306}/db_challenge?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=${MYSQL_ROOT_PASSWORD:admin}

# JPA
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# Dev tools authorize fake
uri.authorize=https://util.devi.tools/api/v2/authorize

# Kafka
spring.kafka.producer.bootstrap-servers=localhost:29092